</head>
<body>
     <!-- MENU BAR -->
    <nav class="navbar navbar-expand-lg position-absolute">
        <div class="container">
            <a class="navbar-brand" href="index.html">
              <i class="fa fa-code"></i>
              Cesta
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="index.html#about" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="index.html#services" class="nav-link">Services</a></li>

                </ul>
            </div>
        </div>
    </nav>

     <!-- CONTACT SECTION -->
     <section class="contact section-padding">
          <div class="container">
               <div class="row">
                    <div class="col-lg-6 mx-auto col-md-7 col-12 py-5 mt-5 text-center" data-aos="fade-up">
                      <h1 class="mb-4">Let's <strong>connect</strong> and build something great!</h1>
                      <p>Drop us an email at <a href="mailto:hello@cesta.com">hello@cesta.com</a></p>
                      <p>Or call us at <strong>+91 91234 56789</strong></p>
                    </div>
                    <div class="col-lg-8 mx-auto col-md-10 col-12">
                      <form action="#" method="post" class="contact-form" data-aos="fade-up" data-aos-delay="300" role="form">
                        <div class="row">
                          <div class="col-lg-6 col-12">
                            <input type="text" class="form-control" name="name" placeholder="Your Name">
                          </div>
                          <div class="col-lg-6 col-12">
                            <input type="email" class="form-control" name="email" placeholder="Your Email">
                          </div>
                          <div class="col-lg-12 col-12">
                            <textarea class="form-control" rows="6" name="message" placeholder="Your Message"></textarea>
                          </div>
                          <div class="col-lg-5 mx-auto col-7">
                            <button type="submit" class="form-control" id="submit-button" name="submit">Send Message</button>
                          </div>
                        </div>
                      </form>
                    </div>
               </div>
          </div>
     </section>

    <footer class="site-footer">
      <div class="container">

            <p class="mb-1"><i class="fa fa-phone mr-2 footer-icon"></i> +91 91234 56789</p>
